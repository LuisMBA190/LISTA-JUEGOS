<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fa-solid fa-gamepad"></i>
                    <span class="titulo"> LISTA DE JUEGOS</span>
                    <i class="fa-solid fa-ghost"></i>
                    <div class="btn btn-success float-end" routerLink="/crear-juego">NUEVO JUEGO</div>
                    <table *ngIf="listarJuegos.length > 0" class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Título</th>
                                <th scope="col">Género</th>
                                <th scope="col">Director</th>
                                <th scope="col">Año</th>
                                <!--<th scope="col"></th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let juego of listarJuegos">
                                <td>{{ juego.nombre }}</td>
                                <td>{{ juego.genero }}</td>
                                <td>{{ juego.director }}</td>
                                <td>{{ juego.anio }}</td>
                                <td>
                                    <i (click)="eliminarJuego(juego._id)" class="fas fa-trash-alt text-primary"></i>
                                    <i [routerLink]="['/editar-juego', juego._id]" class="fas fa-pencil-alt text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 *ngIf="listarJuegos.length == 0" style="text-align: start; margin-top: 10px;">No hay juegos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
